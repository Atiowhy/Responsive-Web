<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register Page</title>
  </head>

  <div class="container-fluid">
    <div
      class="Register w-100 h-100 d-flex justify-content-center align-items-center bg-warning"
    >
      <div class="card shadow" style="width: 20rem">
        <div class="card-body">
          <h1 class="fs-4 text-center text-warning">Let's Get Started!</h1>
          <p class="text-regis text-muted text-center">
            Create New Account To Access All Features
          </p>
          <div class="form-login">
            <form>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input
                  type="username"
                  class="form-control shadow"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control shadow"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="enter e-mail address"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control shadow"
                  id="exampleInputPassword1"
                  placeholder="password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label text-muted" for="exampleCheck1"
                  >I agree to terms & condition</label
                >
              </div>
              <div class="submit w-100 text-center">
                <button type="submit" class="btn btn-warning w-100 shadow">
                  <a href="/index.html" class="text-decoration-none text-white"
                    >Register Account</a
                  >
                </button>
              </div>

              <div class="already mt-5 text-center">
                <p class="text-muted">
                  Already have account?
                  <span
                    ><a
                      href="/index.html"
                      class="text-warning text-decoration-none"
                      >Log In here</a
                    ></span
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
